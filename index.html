<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Header>
        <nav>
            <div class="main-nav container flex">
                <a href="#" class="news-logo" onclick="reload()">
                    <h1>NewsHub</h1>
                </a>
                <div class="nav_links ">
                    <ul class="flex">
                        <li class="hover-link nav-items" id="sport" onclick="onNavItemClick('sport')">Sports</li>
                        <li class="hover-link nav-items" id="business" onclick="onNavItemClick('business')">Business</li>
                        <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input type="text" class="search-input" id="search-text" placeholder="Search Here" onclick="">
                    <button class="search-btn" id="search-button">Search</button>
                </div>
            </div>
        </nav>
    </Header>

    <main>
        <div class="card-container container flex " id="card-container">
        </div>


        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">Card title</h3>
                    <h6 id="news-source" class="news-source">Gadget End 24/6/2023</h6>
                    <p id="card-desc" class="card-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis
                        dolore veniam repudiandae dolor cum molestiae qui! Sunt modi labore repellat.</p>
                </div>
            </div>
        </template>
    </main>


    <script src="script.js"></script>
</body>

</html>
